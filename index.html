<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch API Task with Loader, Fade & Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #search-bar {
      display: block;
      margin: 0 auto 15px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #user-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .user-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s forwards;
    }
    .user-card h3 {
      margin: 0;
      color: #007BFF;
    }
    .error {
      color: red;
      text-align: center;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    /* Loader Style */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    /* Popup overlay */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none; /* Hidden by default */
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Popup content */
.popup-content {
  background: white;
  padding: 20px 30px;
  border-radius: 10px;
  text-align: center;
  max-width: 350px;
  width: 90%;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
}

.popup-content h2 {
  margin-bottom: 10px;
  color: #d9534f;
}

.popup-content p {
  margin-bottom: 20px;
  color: #333;
}

.popup-content button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
}

.popup-content button:hover {
  background: #0056b3;
}

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Fade-in animation */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h1>Users from Public API</h1>
  <input type="text" id="search-bar" placeholder="Search by name or email...">
  <button id="reload-btn">Reload Data</button>
  <div id="message" class="error"></div>
  <div class="loader" id="loader"></div>
  <div id="user-container"></div>

  <!-- No Internet Popup -->
<div id="error-popup" class="popup-overlay">
  <div class="popup-content">
    <h2>ðŸš« No Internet Connection</h2>
    <p>Please check your network and try again.</p>
    <button id="retry-btn">Retry</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
